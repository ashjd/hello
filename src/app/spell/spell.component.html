<div class="animated fadeIn">
  <div class="head-center">
    <h1 class="animated fadeInDown">Spelling</h1>
    <p class="animated pulse">Check your leap motion device connection and Start Spelling the words here</p>
  </div>
</div>

<div id="spellPanel" class="animated zoomIn"> 
  <div id="word" *ngIf="showWord" class="animated tada"> 
    {{ spellingWord }} 
  </div>

  <div *ngIf="showSkip" id="button"> 
    <button md-raised-button color="warn" (click)="nextWord()"> Skip </button> 
  </div>

  <div id="skipped-container">
    <div id="skippedWords" *ngIf="skippedWords.length" *ngFor="let word of skippedWords"> 
      <button md-button color = "primary" (click)="skippedClick($event)"> {{ word }} </button>
    </div>
  </div>
</div>

<div class="animated fadeIn">
  <div id="ltMainContainer" class="animated pulse">
    <div id="ltContainer">
      <div id="recognizedLetter" *ngIf="capturedLetter" color="capturedLetterColor"> 
        {{ capturedLetter }}
      </div>
    </div>
  </div>
</div>

<div id="spellPanel" class="animated zoomIn">
<div id="right-top">
  <div id="right-panel-word" *ngIf="rightPanelWord.length">
    {{ rightPanelWord }}
  </div>

  <div *ngIf="rightPanelWord.length" id="progress-bar">   
    <md-progress-circle mode="determinate" [value]="wordPercent"></md-progress-circle>
  </div>
 </div> 
 <div id="correct-container">
    <div id="correct-words" *ngIf="correctWords.length" *ngFor="let word of correctWords">
      <button md-button color = "primary" (click)="correctClick($event)"> {{ word }} </button>
    </div>
</div>
</div>
